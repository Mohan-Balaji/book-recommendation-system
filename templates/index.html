<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìö Simple Book Recommender</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #667eea;
            outline: none;
        }
        
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .stats {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }
        
        .recommendation {
            background: #f8f9fa;
            border-left: 4px solid #28a745;
            padding: 15px;
            margin: 10px 0;
            border-radius: 0 8px 8px 0;
        }
        
        .book-title {
            font-size: 1.1em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .book-details {
            color: #666;
            font-size: 0.9em;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #c62828;
            margin: 15px 0;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Recommendation System</h1>
        
        <!-- System Statistics -->
        <div id="stats" class="stats">
            <strong>loading System datasets... </strong>
        </div>
        
        <!-- Input Form -->
        <form id="recommendForm">
            <div class="input-group">
                <label for="bookTitle">Enter a book title:</label>
                <input type="text" id="bookTitle" placeholder="e.g., Tides of War, The Great Gatsby..." required>
            </div>
            
            <div class="input-group">
                <label for="numRecs">Number of recommendations:</label>
                <input type="number" id="numRecs" value="5" min="1" max="10">
            </div>
            
            <button type="submit">Get Recommendations</button>
        </form>
        <div id="results"></div>
    </div>

    <script>
        window.onload = function() {
            loadStats();
        };

        function loadStats() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    const statsHtml = `
                        <strong>Database Data:</strong><br>
                         <strong>üìñTotal Books : </strong>${data['Total Books']}<br>
                         <strong>üìä Unique Authors: </strong>${data['Unique Authors']}<br>
                         <strong>‚≠êAverage Rating: </strong>${data['Average Rating']}<br>
                         <strong>üî†Languages: </strong>${data['Languages']}<br>
                         <strong>üìÉAverage Pages: </strong>${data['Average Pages']}
                    `;
                    document.getElementById('stats').innerHTML = statsHtml;
                })
                .catch(error => {
                    document.getElementById('stats').innerHTML = 
                        '<strong>‚ùå Error loading statistics</strong>';
                });
        }

        document.getElementById('recommendForm').addEventListener('submit', function(e) {
            e.preventDefault();
            getRecommendations();
        });

        function getRecommendations() {
            const bookTitle = document.getElementById('bookTitle').value;
            const numRecs = document.getElementById('numRecs').value;
            const resultsDiv = document.getElementById('results');
            
            if (!bookTitle.trim()) {
                resultsDiv.innerHTML = '<div class="error">‚ùå Please enter a book title!</div>';
                return;
            }
            
            // Show loading
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    üîç Finding recommendations...
                </div>
            `;
            
            // Make API request
            fetch('/api/recommend', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    book_title: bookTitle,
                    num_recommendations: parseInt(numRecs)
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displayRecommendations(data.recommendations, bookTitle);
                } else {
                    resultsDiv.innerHTML = `<div class="error">${data.error}</div>`;
                }
            })
            .catch(error => {
                resultsDiv.innerHTML = '<div class="error">‚ùå Error getting recommendations. Please try again.</div>';
            });
        }

        function displayRecommendations(recommendations, originalTitle) {
            const resultsDiv = document.getElementById('results');
            
            if (!recommendations || recommendations.length === 0) {
                resultsDiv.innerHTML = '<div class="error">‚ùå No recommendations found.</div>';
                return;
            }
            
            let html = `<h3>üéØ Recommendations for "${originalTitle}":</h3>`;
            
            recommendations.forEach(rec => {
                html += `
                    <div class="recommendation">
                        <div class="book-title">${rec.rank}. ${rec.title}</div>
                        <div class="book-details">
                            üë§ Author: ${rec.author}<br>
                            ‚≠ê Rating: ${rec.rating}/5<br>
                            üîó Similarity: ${(rec.similarity * 100).toFixed(1)}%
                        </div>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
